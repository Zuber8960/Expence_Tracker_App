<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Full Stack Expence Tracker App</title>
    <link rel="stylesheet" href="expence.css">
  </head>
  <body>
    <header>
      <h5>Designed by Zuber Ahmad.</h5>
      <h1><-- Full Stack Expence Tracker App --></h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add Expence</h1>
        <div class="msg"></div>
        <div>
          <label for="amount">Choose Expence-Amount :</label>
          <input type="number" id="amount" name="amount" placeholder="500">
        </div>
        <div>
          <label for="description">Choose Description :</label>
          <input type="text" id="description" name="description" placeholder="Pizza">
        </div>
        <div>
            <label for="categary">Choose a Categary :</label>
            <select name="categary" id="categary" name="categary">
                <option value="categary">Choose a categary</option>
                <option value="Food">Food</option>
                <option value="Grocery">Grocery</option>
                <option value="Movie">Movie</option>
                <option value="Shopping">Shopping</option>
                <option value="Fuel">Fuel</option>
            </select>
        </div>
        <input type="submit" id="btn" value="Add Expence">
      </form>

      <ul id="users"></ul>

    </section>
    
    <script src="expence.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.js"></script>
    
  </body>
</html>
